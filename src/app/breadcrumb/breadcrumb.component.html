<ul class="breadcrumb">
  <li>
    <i class="ace-icon fa fa-home home-icon"></i>
    <a routerLink="home">Home</a>
  </li>

  <li *ngFor="let item of items" [class.active]="item.isActive">
    <a *ngIf="!item.isActive" style="cursor:pointer;">{{item.text}}</a>
    {{item.isActive?item.text:""}}
  </li>
</ul><!-- /.breadcrumb -->
